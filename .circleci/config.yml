version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:11.10.0

restore_cache: &restore_cache
  keys:
    - v1-dependencies-{{ checksum "package.json" }}
    # fallback to using the latest cache if no exact match is found
    - v1-dependencies-

save_cache: &save_cache
  paths:
    - node_modules
  key: v1-dependencies-{{ checksum "package.json" }}

jobs:
  buildNext:
      <<: *defaults
      steps:
        - checkout
        # Download and cache dependencies
        - restore_cache: *restore_cache
        - run: npm install
        - save_cache: *save_cache
        - run:
            name: Pulling latest
            command: npm run pullLatest
        - run:
            name: Building The Next Site
            command: npm run buildNext
        - run:
            name: Deploying to pie-website-next.surge.sh
            command: npm run deployNext
        - run:
            name: Commiting the changes
            command: npm run commitChanges
  buildLatest:
      <<: *defaults
      steps:
        - checkout
        # Download and cache dependencies
        - restore_cache: *restore_cache
        - run: npm install
        - save_cache: *save_cache
        - run:
            name: Pulling latest
            command: npm run pullLatest
        - run:
            name: Building The Latest Site
            command: npm run buildLatest
        - run:
            name: Deploying to pie-website.surge.sh
            command: npm run deployLatest
        - run:
            name: Commiting the changes
            command: npm run commitChanges

workflows:
  version: 2

  build:
    jobs:
      - buildNext:
          filters:
            branches:
              only:
                - master
      - buildLatest:
          requires:
            - buildNext
          filters:
            branches:
              only:
                - master

  nightly:
    triggers:
      - schedule:
          cron: '0 0 * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - buildNext
      - buildLatest:
          requires:
            - buildNext
